</div><div class="card-body"> <p class="card-text">The CSSS 2020 Digital Soil Mapping (DSM) Workshop will be a 1-day technical workshop that will focus
  on a range of topics related to DSM, including theory of DSM and hands-on exercises for preparation of
  environmental covariates, sample plan design, use of machine learning models for continuous and
  categorical covariates and techniques for quantifying prediction uncertainty. A detailed agenda will
  follow closer to the event. This is a free workshop, the cost for registration is collected to provide lunch
  for all participants. Cost will be $15 per participant with a minimum of 10 and a maximum of 25.</p></div></div></div><br>

<div style="height:90px;"></div><div class="card"><div class="card-body" style="background-color: green; color:white;"><h5 class="card-title" style="margin-bottom:0px;">
  Microbiome workshop</h5></div><div class="card-header"><div class="card-group">
  <div class="card">
  <div class="card-body">
    <h5 class="card-title">Chair: Aria Hahn</h5>
    <p class="card-text">ariahahn@koonkie.com</p>

</div>
</div><div class="card-body"> <p class="card-text">Chair: Aria Hahn Email: ariahahn@koonkie.com
  Microbiome research involves teeming multitudes of microbes – especially in soils. Molecular
  approaches have transformed our perception of the complex communities of microorganisms mediating
  global fluxes of matter and energy. Still, despite the power and promise of this new perception, the
  natural complexity of soil systems means it is incredibly challenging to process, organize and interact
  with the data. While analysis efforts to date have excelled at answering &quot;who is there&quot;, much more
  remains to be done to answer &quot;what are they doing&quot; – and even more efforts are required to answer
  “whose doing what?”. Within soils, interactions among microorganisms and processes performed by
  communities can be especially vexing – but important, to predict and understand. This workshop will
  teach participants about standard pipelines for answering “whose there” and then discuss the current
  state of mining soil microbiome data for functional genes and metabolic pathways. Topics covered will
  amplicon sequence processing and analysis and provide an introduction to whole genome shotgun</p></div></div></div><br>

  <h2>Coastline Tour</h2>
  <p class="card-text"><i>9:00 a.m.- Bus departs from Charlottetown, PE at UPEI</i></p>
  <p>The Changing Coastline Tour will be held at the Greenwich National Park. This park features the
  largest sand dunes on Prince Edward Island where Mi’kmaq and Acadian culture is infused in
  the rhythms of the wind and waves which shape this dynamic landscape. In addition to the
  opportunity to explore the trails, beaches and interpretive centre at the park, the UPEI Climate
  lab will be featured discussing their research and science on climate change vulnerability,
  impacts and adaptation in this evolving landscape. After a beach-side brown bagged picnic we’ll
  be digging deeper, examining island soil pedology with Kevin Keys, Ph.D., senior research and
  planning forester with the Nova Scotia Department of Lands and Forestry as he guides us though
  describing soil profiles.  Finally the day will end with a discussion about dune formation and the
  protection of this changing coastal ecosystem.</p>
